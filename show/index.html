<script src="./school.js"></script>
<body>
    <div id="id"></div>
</body>
<script>    
let id = document.getElementById('id');
for(var i = 0; i < schoolList.length; i++) {
    var p = document.createElement('p');
    p.innerHTML = i + ' ' 
    + schoolList[i].school 
    + '&nbsp;&nbsp;&nbsp;' 
    + schoolList[i].city
    + '&nbsp;&nbsp;&nbsp;' 
    + schoolList[i].belong
    + '&nbsp;&nbsp;&nbsp;' 
    + schoolList[i].type
    + '&nbsp;&nbsp;&nbsp;' 
    + schoolList[i].level
    ;
    id.append(p)
}
</script>
